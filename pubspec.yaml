name: flutter_clean_achitecture
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  camera: ^0.10.3+2
  connectivity_plus: ^3.0.3
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_info_plus: ^8.2.0
  dio: ^5.1.1
  easy_localization: ^3.0.1
  equatable: ^2.0.5
  firebase_core: ^2.9.0
  firebase_messaging: ^14.4.0
  floor: ^1.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_modular: ^5.0.3
  flutter_screenutil: ^5.7.0
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^2.0.4
  fluttertoast: ^8.2.1
  get: ^4.6.5
  get_it: ^7.2.0
  google_fonts: ^4.0.3
  http: ^0.13.5
  logger: ^1.3.0
  retrofit: ^4.0.1
  rxdart: ^0.27.7
  safe_device: ^1.1.2
  sentry_flutter: ^7.4.1
  shared_preferences: ^2.1.0
  smooth_page_indicator: ^1.0.1

dev_dependencies:
  build_runner: ^2.3.3
  floor_generator: ^1.4.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

  retrofit_generator: ^6.0.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/locales/

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Bold.ttf
          weight: 700
        - asset: assets/fonts/Exo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Exo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Exo2-Regular.ttf
          weight: 400
